<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja w serwisie</title>
    <link rel="stylesheet" type="text/css" href="css/stylesRegistration.css">
    <!-- Czcionka Lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login_form">
        <h1>ZAREJESTRUJ SIĘ</h1>
        <form action="authRegistration" method="POST">
            <input type="email" name="email" placeholder="Wpisz email" id="email">
            <input type="text" name="username" placeholder="Wpisz nazwę użytkownika" id="username">
            <input type="password" name="password" placeholder="Wpisz hasło" id="password">
            <input type="password" name="passwordRepeat" placeholder="Powtórz hasło" id="passwordRepeat">
            <input type="submit" id="submit" value="Zarejestruj się">
            <a href="login.html" id="loginLink"> Powrót do logowania</a>

        </form>
    </div>
</body>

</html>
