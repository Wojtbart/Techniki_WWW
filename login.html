<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie do serwisu</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Czcionka Lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login_form">
        <h1>ZALOGUJ SIĘ</h1>
        <form action="auth" method="POST">
            <input type="text" name="username" placeholder="Nazwa użytkownika" id="username">
            <input type="password" name="password" placeholder="Hasło" id="password">
            <input type="submit" id="submit" value="Zaloguj się">
            <a href="rejestracja.html" id="registrationLink">Rejestracja</a>

        </form>
    </div>
</body>

</html>
